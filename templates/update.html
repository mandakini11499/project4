<form action="{% url 'save' %}" method="post">
    {% csrf_token %}

<table align="center" border="2">
    <tr><th><input type="number" placeholder="Id" value="{{ data.id }}" name="id" readonly></th></tr>
    <tr><th><input type="text" placeholder="Username" name="uname" value="{{ data.username }}" required ></th></tr>
    <tr><th><input type="email" placeholder="Email" name="uemail" value="{{ data.email }}" required ></th></tr>
    <tr><th><input type="password" placeholder="Password" name="pwd" value="{{ data.password }}" required ></th></tr>
    <tr><th><input type="password" placeholder="Password" name="cpwd" value="{{ data.cpassword }}" required ></th></tr>
    <tr><th><input type="text" placeholder="Address" name="addr" value="{{ data.address }}" required ></th></tr>
    <tr><th><button type="submit">save</button></th></tr>

</table>
</form>
