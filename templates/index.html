
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}

<table align="center" border="2">
    <tr><th>Login Here</th></tr>
    <tr><th><input type="email" placeholder="Email" name="email" required ></th></tr>
    <tr><th><input type="password" placeholder="Password" name="pwd" required ></th></tr>
    <tr><th><button type="submit">Login</button></th></tr>
    <tr><th><a href="{% url 'register' %}">SignUp</a></th></tr>
</table>
</form>


{% if message %}
    {{ message }}
{% endif %}
