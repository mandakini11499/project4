<table align="center" border="2">
<tr><th colspan="6">User Details</th></tr>
    <tr>
        <th>id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for x in data %}
        <tr>
            <th>{{ x.id }}</th>
            <th>{{ x.username }}</th>
            <th>{{ x.email }}</th>
            <th>{{ x.address }}</th>
            <form action="{% url 'edit' %}" method="post">
                {% csrf_token %}
            <th>
                <input type="hidden" value="{{ x.id }}" name="uid">
                <button type="submit">Edit</button>
            </th>
            </form>
             <form action="{% url 'delete' %}" method="post">
                {% csrf_token %}
            <th>
                <input type="hidden" value="{{ x.id }}" name="uid">
                <button type="submit">Delete</button>
            </th>
             </form>

        </tr>
    {% endfor %}
<tr><th colspan="6"><a href="{% url 'index' %}">Logout</a></th></tr>
</table>
