<form action="{%  url 'signup' %}" method="post">
    {% csrf_token %}

<table align="center" border="2">
    <tr><th>SignUp Here</th></tr>
    <tr><th>{{ form.as_p }}</th></tr>
    <tr><th><button type="submit">SignUp</button></th></tr>
</table>
</form>
{% if message %}
    {{ message }}
{% endif %}
